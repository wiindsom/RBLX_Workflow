name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Install Aftman
      uses: ok-nick/setup-aftman@v0.4.2

    - name: Lint
      run: |
        selene ./src
