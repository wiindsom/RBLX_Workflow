name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Install Rokit
      run: curl -sSf https://raw.githubusercontent.com/rojo-rbx/rokit/main/scripts/install.sh | bash
    
    - name: Verify Rokit Installation
      run: rokit --version | bash
    
    - name: Install Selene
      run: rokit install selene | bash
    
    - name: Lint
      run: |
        selene src
