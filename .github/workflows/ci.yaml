name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: CompeyDev/setup-rokit@v0.1.2
      with:
        version: v1.0.0
    
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Lint
      run: selene --version
      
